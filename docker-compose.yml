version: "3.3"

services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=hrovice
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Bilel1998
    ports:
      - 5432:5432
  web: 
    build: .
    command: >
             sh -c "python manage.py migrate &&
                    python manage.py runserver 0.0.0.0:5000"
    volumes:
      - .:/app
    ports:
      - "5000:5000"
    depends_on:
      - db
