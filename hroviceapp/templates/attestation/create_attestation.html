{% extends 'hrovice/base.html' %} {% load crispy_forms_tags %} {% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'cmapp/styling.css' %}" />
<div class="container" style="margin-top: 30px">
  <div class="row">
    <div class="col-8">
      <form action="{% url 'create_attestation' owner=intern.pk %}" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label class="control-label">Date of Start:</label>
          <br />
          <input
            type="date"
            class="form-control styleofinput"
            placeholder="data of start ....."
            name="dateinit"
            id="dateinit"
          />
        </div>
        <br />
        <div class="form-group">
          <label class="control-label">Date of End:</label>
          <input
            type="date"
            class="form-control styleofinput"
            placeholder="date of end ....."
            name="dateend"
            id="dateend"
          />
        </div>
        <br />
        <div class="form-group">
          <label class="control-label">Title of Internship:</label>
          <input
            type="text"
            class="form-control styleofinput"
            placeholder="title of internship ....."
            name="title"
            id="title"
          />
        </div>
        <br />
        <div class="form-group">
          <label class="control-label">Signer Full Name:</label>
          <input
            type="text"
            class="form-control styleofinput"
            placeholder="signer full name ....."
            name="signer"
            id="signer"
          />
        </div>
        <br />
        <div class="form-group">
          <label class="control-label">Date of Sign:</label>
          <input
            type="date"
            class="form-control styleofinput"
            placeholder="date of sign ....."
            name="dateofsign"
            id="dateofsign"
          />
        </div>
        <button
          type="submit"
          class="btn"
          id="createattestation"
          style="
            color: white;
            margin-left: 10px;
            background-color: rgb(0, 0, 0);
          "
        >
          Create attestation
        </button>
      </form>
    </div>
    <div class="col-4">
      <br />
      <br />
      <img
        src="http://127.0.0.1:8000/media/intern.jpg"
        class="img-thumbnail"
        alt="ovice image"
      />
    </div>
  </div>
</div>
{% endblock %}
