{% extends 'hrovice/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<br>
<div style="margin-left: 30px;">
<table>
<form
  class="form"
  action="{% url 'edit_intern' idintern=intern.pk %}"
  method="post"
>
  {% csrf_token %}
  <div class="form-group">
    <label class="control-label">Intern Name :</label>
    <input
      type="text"
      name="name"
      value="{{intern.name}}"
      id="name"
      class="form-control"
      style="background-color: #d0d4f5 !important;width: 40%;margin-left:50px;"
    />
  </div>
  <div class="form-group">
    <label class="control-label">Intern CIN:</label>
    <input
    class="form-control" 
      type="text"
      value="{{intern.cin}}"
      name="cin"
      id="cin"
      style="background-color: #d0d4f5 !important;width: 40%;margin-left:50px;"
    />
  </div>
  <div class="form-group">
    <label class="control-label">Intern Email:</label>
    <input
    class="form-control" 
      type="email"
      value="{{intern.email}}"
      name="email"
      id="email"
      style="background-color: #d0d4f5 !important;width: 40%;margin-left:50px;"
    />
  </div>
  <div class="form-group">
    <label class="control-label">Intern Phone Number:</label>
    <input type="text" class="form-control" style="background-color: #d0d4f5 !important;width: 40%;margin-left:50px;" value="{{intern.phonenumber}}" name="phonenumber" id="phonenumber" />
  </div>
  <div class="form-group">
    <label class="control-label">Intern School:</label>
    <input type="text" class="form-control" style="background-color: #d0d4f5 !important;width: 40%;margin-left:50px;" value="{{intern.school}}" name="school" id="school" />
  </div>
  <br>
  <button type="submit" style="margin-left: 400px;" class="btn btn-dark">edit intern info</button>
</form>
</table>
</div>
<br>
{% endblock %}
