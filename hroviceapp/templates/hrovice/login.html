{% extends 'hrovice/base.html' %} {% load crispy_forms_tags %} {% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'cmapp/styling.css' %}" />
<br />
<div class="row">
<div class="col-6">
<div class="container" style="margin-top: 30px">
  <form action="" method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4" style="color: white">
        Sign In Now
      </legend>
      <br />
      <div class="form-group">
        <label class="control-label">Your Username</label>
        <input
          type="text"
          id="username"
          class="form-control styleofinput"
          placeholder="username ....."
          name="username"
        />
      </div>
      <br />
      <div class="form-group">
        <label class="control-label">Your Password</label>
        <input
          type="password"
          id="password"
          class="form-control styleofinput"
          placeholder="password ....."
          name="password"
        />
      </div>
    </fieldset>
    <br />
    <div class="form-group" id="signup-button">
      <button
        class="btn btn-dark"
        style="
          color: white;
          margin-left: 10px;
        "
        type="submit"
        id="signin-links"
      >
        Sign In
      </button>
    </div>
    <div class="form-group">
      <small class="text-muted ml-3"
        >Don't have an account yet?
        <a href="{% url 'register' %}">Sign Up</a></small
      >
    </div>
  </form>
</div>
</div>
<div class="col-6">
<br>
<video autoplay="autoplay" loop="loop" muted="muted" width="480" height="300" controls>
  <source src="http://127.0.0.1:8000/media/video.mp4" type="video/mp4">
</video>
</div>
</div>
{% endblock %}
