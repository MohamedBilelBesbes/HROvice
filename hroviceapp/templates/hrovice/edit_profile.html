{% extends 'hrovice/base.html' %}
{% load crispy_forms_tags %}
{% load static %}


{% block content %}

<br>
<div class="row">
<div class="col-6">
<div class="container" style="margin-top: 30px;">
    <form
  class="form"
  action="{% url 'edit_profile' %}"
  method="post"
>
{% csrf_token %}
<legend class="border-bottom mb-4" style="color: black;">Edit Your Info</legend>
<br>
<div class="form-group">
    <label class="control-label">username</label>
    <input
      value="{{user.username}}"
      type="text"
      name="username"
      id="username"
      class="form-control"
      style="background-color: #d0d4f5 !important;width: 46%;margin-left:50px;"
      placeholder="Username ..."
    />
  </div>
    <div class="form-group">
    <label class="control-label">email</label>
    <input
      value="{{user.email}}"
      type="email"
      name="email"
      id="email"
      class="form-control"
      style="background-color: #d0d4f5 !important;width: 46%;margin-left:50px;"
      placeholder="Email ..."
    />
  </div>
  <br>
  <button type="submit" style="margin-left: 350px;" class="btn btn-dark">Edit Info</button>
  </form>
  <br>
  </div>
 </div>
 <div class="col-6">
 <video autoplay="autoplay" loop="loop" muted="muted" width="480" height="300" controls>
  <source src="/media/video.mp4" type="video/mp4">
</video>
 </div>
 </div>
{% endblock %}
